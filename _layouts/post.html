---
layout: default
---

<div class="post">

    <div class="post__title">
        <h1>{{ page.title | escape }}</h1>
    </div>

    <div class="post__date">
        <p>{{ page.date | date: "%Y %b %-d" }}</p>
    </div>

    <div class="post__meta">
        <span class="reading-time" title="Estimated read time">12 mins</span>
    </div>

    <div class="post__content" ?>
        {{ content }}
    </div>

</div>
