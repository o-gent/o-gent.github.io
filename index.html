---
layout: default
---

<div class="blog">


    {%- if site.posts.size > 0 -%}

    <ul class="postlist">
    
        {%- for post in site.posts -%}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            
            {%- if post.title contains 'https://' -%}
                <span>
                    🔗
                </span>
                <a href="{{ post.title }}" target="_blank">
                    {{ post.title }}
                </a>
            {%- else -%}
                <span>
                    📝
                </span>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            {%- endif -%}
            
            <!-- <span class="post-tags">{{post.tags}}</span> -->
        </li>
        {%- endfor -%}
    
    </ul>
    
    {%- endif -%}


</div>
